<!DOCTYPE html> 

<html lang="en">
    <head>
        <!--creating the HTML settings and title-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        
        <link rel="stylesheet" href="styles.css">
        


    </head>

    <body>
        <!--Setting the banner and navbar for the page-->
        <div class="banner">
                
            <div class="navbar">
                <h1 class="font-effect-emboss">Contact Me</h1>
                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="About.html">About</a></li>
                        <li> <a href="Contact.html">Contact</a></li>
                    </ul>
            </div>
            <!--Setting the contact settings for the page-->
            <div class="contact">
                
                <script type="text/javascript" src="contact.js"></script>


                <form onsubmit="sendEmail(); reset(); return false;" method="post">
                    <input type="text" name="name" placeholder="Name">

                    <br>

                    <input type="email" name="email" placeholder="Email">

                    <br>

                    <textarea name="message" placeholder="Message"></textarea>

                    <br>

                    <button type="submit">Send</button>

                </form>

                
            </div>

            <div class="secret">
                    <a href="http://localhost:3000">Send me a secret message!</a>

                </div>
        </div>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                Email.send({
                Host : "smtp.gmail.com",
                Username : "stuff3146@gmail.com",
                Password : "Stuff-3146!",
                To : 'stuff3146@gmail.com',
                From : document.getElementsByName("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "Name: " + document.getElementsByName("name").value
                        + "<br> Email: " + document.getElementsByName("email").value
                        + "<br> Message: " + document.getElementsByName("message").value
            }).then(
              message => alert("Message Sent Successfully")
            );
        }


        </script> 

    </body>


</html>
